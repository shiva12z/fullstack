<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            background-color: aqua;
            height:200px;
            width:200px;
        }
    </style>
</head>
<body>
    <input type="text" id="name" placeholder="Enter your name"><br>
    <input type="text" id="age" placeholder="Enter your age... "><br>
    <input type="text" id="email" placeholder="enter your email"><br>
    <input type="submit" id="submit" value="submit">
    <div id="container">
    </div>
    hello
    <p id="output">hello</p>
    <script>
        document.body.addEventListener("keydown",f);
        function f(){
            let c={"w":"white","b":"blue","g":"green","r":"red"};
            let key=event.key.toLowerCase();
            if (c[key]){
                document.body.style.backgroundColor=c[key];

            }
            else{
                alert("invalid key! use 'w','b','g', or 'r'.");
            }   
         }
        

        


    </script>
</body>
